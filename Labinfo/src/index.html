  <body>

    <nav class="navbar bg-dark navbar-expand-sm">

      <div class="container">

        <div class="navbar-header origin-brand-color">
          <a class="navbar-brand navbar-default">YoshiLab DashBoard</a>
        </div>

        <ul class="nav navbar-nav">

          <!--Add buttons to initiate auth sequence and sign out-->
          <li class="nav-item"><a id="fullscreen-button" onclick="DoFullScreen()" style="display: block;">Full Screen</a></li>
          <li class="nav-item"><a id="smallscreen-button" onclick="DoSmallScreen()" style="display: none;">Small Screen</a></li>
          <li class="nav-item"><a id="authorize-button" style="display: none;">Authorize</a></li>
          <li class="nav-item"><a id="signout-button" style="display: none;">Sign Out</a></li>
        </ul>

      </div>

    <div class="exContainer">

      <div class="exright">

        <div class="exhigh">

          <div class="content1 z-depth-2">
            <img src="http://www.lab.kochi-tech.ac.jp/yoshilab/camera/yoshiroom2.jpg" width="400px" id="yoshiroom"/>
          </div>

        </div>

        <div class="exrow">
          <div class="content2 z-depth-2"></div>
        </div>

      </div>

      <div class="exleft">
        <ul class="schedule" id="schedule_list">
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"

    <script>setInterval("ReloadProfessor()", 5000);</script>
